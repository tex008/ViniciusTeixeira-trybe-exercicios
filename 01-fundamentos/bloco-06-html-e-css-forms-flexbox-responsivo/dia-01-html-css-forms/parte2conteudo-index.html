<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form action="sumbit" method="GET">
    <p>User</p>
    <input type="text" name="user" id="user" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <p>password</p>
    <input type="password" name="password" id="password" placeholder="Digite sua senha" required autofocus>
    <label for="remember">Lembre-me</label>
    <input type="checkbox" name="Lembre-me" id="remember">
    <button type="submit" >Entrar</button>
  </form>
</body>
</html>
