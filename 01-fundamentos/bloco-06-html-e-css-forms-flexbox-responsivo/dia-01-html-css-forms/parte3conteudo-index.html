<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome completo" required>
    </label>
  <br>
  <label for="input-email">Email
    <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
  </label>
  <br>
    <label for="">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg" selected>Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="es">Esprito Santo</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas Favoritdas:</p>
    <label for="comida1">
      <input type="radio" name="comida-favorita" id="comida1" value="pizza" checked>Pizza
    </label>
    <label for="comida2">
      <input type="radio" name="comida-favorita" id="comida2" value="macarrao" >Macarrao
    </label>
    <label for="comida3">
      <input type="radio" name="comida-favorita" id="comida3" value="churrasco" >Churrasco
    </label>
    <label for="comida4">
      <input type="radio" name="comida-favorita" id="comida4" value="outro" >Outro
    </label>]
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="text-area1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br>
    <button type="submit">Enviar formulário</button>
  </form>
</body>
</html>
